<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Responsive</title>
</head>
<body>
    <div class="explore-mentors">
        <p class="title1">Explore Mentors</p>
        <form>
            <input class="search-bar" type="search" placeholder="Search Mentors">
        </form>

    </div>
    <div class="main-area">
        <p class="title2">Recent Mentors</p>

    </div>
    <div class="task-manager">
        <span><i class="fa-solid fa-book-open book-logo"></i><p class="logo-text">Task  MANAGER</p></span>
        <div class="navigation">
            <li class="list-items"><i class="fa-solid fa-users-viewfinder"></i>Overview</li>
            <li class="list-items"><i class="fa-solid fa-list-check"></i>Task</li>
            <li class="list-items"><i class="fa-solid fa-user"></i>Mentors</li>
            <li class="list-items"><i class="fa-solid fa-message"></i>Message</li>
            <li class="list-items"><i class="fa-solid fa-image"></i>Images</li>
            <li class="list-items"><i class="fa-solid fa-gear"></i>Settings</li>
        </div>
    </div>


</body>
</html>
